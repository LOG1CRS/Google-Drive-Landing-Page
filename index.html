<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/179bec29ec.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="rsc/google-icon.png" type="image/png">
    <link rel="stylesheet" href="css/main-phones.css">
    <link rel="stylesheet" href="css/main-tablets.css" media="screen and (min-width:680px)">
    <link rel="stylesheet" href="css/main-desktops.css" media="screen and (min-width:992px)">
    <title>Google Drive: Cloud Storage</title>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar-fixed">
        <nav class="white">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo black-text"><strong class="google-icon"><span class="blue-text">G</span><span class="red-text">o</span><span class="yellow-text">o</span><span class="blue-text">g</span><span class="green-text">l</span><span class="red-text">e</span></strong> Drive</a>
                <a href="#" class="sidenav-trigger" data-target="mobile-demo"><i class="material-icons black-text">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#meet" class="black-text nav-item"><strong>Meet Drive</strong></a></li>
                    <li><a href="#using" class="black-text nav-item">Using Drive</a></li>
                    <li><a href="#download" class="black-text nav-item">Download</a></li>
                    <li><a href="#business" class="black-text nav-item">For Business</a></li>
                    <li><a href="#help" class="black-text nav-item">Help</a></li>
                    <li><a href="#!" class="nav-item-btn waves-effect waves-light blue darken-1 left">Go to Google Drive</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <ul class="sidenav" id="mobile-demo">
        <div class="center">
            <img src="rsc/google-icon.png" alt="google-logo" class="responsive-img sidenav-img">
        </div>
        <li class="sidenav-mobile"><a href="#meet" class="nav-item-mobile black-text center"><strong>Meet Drive</strong></a></li>
        <li class="sidenav-mobile"><a href="#using" class="nav-item-mobile black-text center">Using Drive</a></li>
        <li class="sidenav-mobile"><a href="#download" class="nav-item-mobile black-text center">Download</a></li>
        <li class="sidenav-mobile"><a href="#business" class="nav-item-mobile black-text center">For Business</a></li>
        <li class="sidenav-mobile"><a href="#help" class="nav-item-mobile black-text center">Help</a></li>
        <li class="sidenav-mobile-button"><a href="#!" class="waves-effect waves-light btn-large blue darken-1">Go to Google Drive</a></li>
    </ul>
    <!-- Section: Hero -->
    <div class="slider fullscreen">
        <ul class="slides">
            <li>
                <img src="rsc/hero-wallapaper2.jpg" alt="hero">
            </li>
        </ul>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            //Navigation Bar
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);

            //Slider Hero
            var elems = document.querySelectorAll('.slider');
            var instances = M.Slider.init(elems, {
                indicators: false
            });
        });
     </script>
</body>
</html>
